<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Attrition Rate</title>
</head>
<body>
    <h1>Department Attrition Rate</h1>
    <form method="POST">
        <label for="dropdown">Select a Department:</label>
        <select id="dropdown" name="dropdown" required>
            <option value="" disabled selected>Choose a department</option>
            {% for department in departments %}
            <option value="{{ department }}">{{ department }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>

    {% if metrics %}
    <h2>Metrics for {{ selected_department }}</h2>
    <ul>
        <li><strong>Total Employees:</strong> {{ metrics.total_employees }}</li>
        <li><strong>Employees Left:</strong> {{ metrics.employees_left }}</li>
        <li><strong>Attrition Rate:</strong> {{ metrics.attrition_rate }}%</li>
    </ul>
    {% endif %}
